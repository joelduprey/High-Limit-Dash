<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input {
            padding: 6px;
            width: 100px;
        }
        .driver-row {
            text-align: center;
        }
        .header {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Driver Starting Order</h1>

<form id="startingOrderForm">
    <h3>Enter Driver Names and Spin Numbers:</h3>
    <table>
        <tr>
            <th>Driver</th>
            <th>Qualifying Time</th>
            <th>Spin Number</th>
        </tr>
        <tr><td><input type="text" id="driver1" placeholder="Driver 1"></td><td><input type="number" id="time1" placeholder="Time"></td><td><input type="number" id="spin1" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver2" placeholder="Driver 2"></td><td><input type="number" id="time2" placeholder="Time"></td><td><input type="number" id="spin2" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver3" placeholder="Driver 3"></td><td><input type="number" id="time3" placeholder="Time"></td><td><input type="number" id="spin3" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver4" placeholder="Driver 4"></td><td><input type="number" id="time4" placeholder="Time"></td><td><input type="number" id="spin4" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver5" placeholder="Driver 5"></td><td><input type="number" id="time5" placeholder="Time"></td><td><input type="number" id="spin5" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver6" placeholder="Driver 6"></td><td><input type="number" id="time6" placeholder="Time"></td><td><input type="number" id="spin6" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver7" placeholder="Driver 7"></td><td><input type="number" id="time7" placeholder="Time"></td><td><input type="number" id="spin7" placeholder="Spin" max="36" min="0"></td></tr>
        <tr><td><input type="text" id="driver8" placeholder="Driver 8"></td><td><input type="number" id="time8" placeholder="Time"></td><td><input type="number" id="spin8" placeholder="Spin" max="36" min="0"></td></tr>
    </table>

    <button type="button" onclick="updateStartingOrder()">Update Starting Order</button>
</form>

<h3>Starting Order:</h3>
<table id="startingOrder">
    <tr>
        <th>Row</th>
        <th>Inside</th>
        <th>Outside</th>
    </tr>
    <tr>
        <td>Row 1</td>
        <td id="row1Inside"></td>
        <td id="row1Outside"></td>
    </tr>
    <tr>
        <td>Row 2</td>
        <td id="row2Inside"></td>
        <td id="row2Outside"></td>
    </tr>
    <tr>
        <td>Row 3</td>
        <td id="row3Inside"></td>
        <td id="row3Outside"></td>
    </tr>
    <tr>
        <td>Row 4</td>
        <td id="row4Inside"></td>
        <td id="row4Outside"></td>
    </tr>
</table>

<script>
function updateStartingOrder() {
    // Collect driver data
    let drivers = [];
    for (let i = 1; i <= 8; i++) {
        let driverName = document.getElementById('driver' + i).value;
        let driverTime = document.getElementById('time' + i).value;
        let driverSpin = document.getElementById('spin' + i).value;
        
        if (driverName && driverTime !== "" && driverSpin !== "") {
            drivers.push({
                name: driverName,
                time: parseFloat(driverTime),
                spin: parseInt(driverSpin),
                row: i
            });
        }
    }

    // Sort by qualifying time
    drivers.sort((a, b) => a.time - b.time);

    // Populate the starting order table
    for (let i = 0; i < drivers.length; i++) {
        let driver = drivers[i];
        let rowNum = Math.floor(i / 2) + 1;
        let pos = i % 2 === 0 ? 'Inside' : 'Outside';

        document.getElementById('row' + rowNum + pos).innerHTML = driver.name + " (" + driver.spin + ")";
    }
}
</script>

</body>
</html>
