    <button class="reset-button" onclick="resetForm()">Reset All</button>

    <script>
        window.addEventListener('load', () => {
            console.log('Is HTTPS:', window.location.protocol === 'https:');
            fetch('/High-Limit-Dash/manifest.json')
                .then(response => {
                    console.log('Manifest fetch:', response.ok ? 'Success' : 'Failed', response.status);
                    return response.json();
                })
                .then(data => console.log('Manifest content:', data))
                .catch(error => console.error('Manifest error:', error));
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('Install prompt available');
                e.preventDefault();
            });
            window.addEventListener('appinstalled', () => {
                console.log('PWA was installed');
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/High-Limit-Dash/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        if (navigator.serviceWorker.controller) {
                            console.log('Service Worker is controlling this page');
                        } else {
                            console.log('Service Worker not yet controlling; reload may be needed');
                        }
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                        fetch('/High-Limit-Dash/service-worker.js')
                            .then(response => console.log('Service Worker fetch:', response.ok ? 'Success' : `Failed with status ${response.status}`))
                            .catch(fetchError => console.error('Service Worker fetch error:', fetchError));
                    });
            });
        } else {
            console.log('Service Worker not supported in this browser');
        }

        function loadFormData() {
            let fanQuestion = localStorage.getItem('fanQuestion');
            let fanName = localStorage.getItem('fanName');
            let fanHometown = localStorage.getItem('fanHometown');
            if (fanQuestion) document.getElementById('fanQuestion').value = fanQuestion;
            if (fanName) document.getElementById('fanName').value = fanName;
            if (fanHometown) document.getElementById('fanHometown').value = fanHometown;

            adjustTextareaHeight(document.getElementById('fanQuestion'));

            for (let i = 1; i <= 8; i++) {
                let driver = localStorage.getItem('driver' + i);
                let Dokumentation time = localStorage.getItem('time' + i);
                let spin = localStorage.getItem('spin' + i);
                if (driver) document.getElementById('driver' + i).value = driver;
                if (time) document.getElementById('time' + i).value = time;
                if (spin || spin === '0') document.getElementById('spin' + i).value = spin === '00' ? '0' : spin;
            }
            updateGrid();
        }

        function saveFormData() {
            localStorage.setItem('fanQuestion', document.getElementById('fanQuestion').value);
            localStorage.setItem('fanName', document.getElementById('fanName').value);
            localStorage.setItem('fanHometown', document.getElementById('fanHometown').value);

            for (let i = 1; i <= 8; i++) {
                let spinValue = document.getElementById('spin' + i).value;
                localStorage.setItem('driver' + i, document.getElementById('driver' + i).value);
                localStorage.setItem('time' + i, document.getElementById('time' + i).value);
                localStorage.setItem('spin' + i, spinValue === '00' ? '0' : spinValue);
            }
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${Math.max(textarea.scrollHeight, 5 * parseFloat(getComputedStyle(textarea).fontSize) * 1.2)}px`;
        }

        function formatTime(input) {
            let value = input.value.replace(/[^0-9.]/g, '');
            if (value.indexOf('.') === -1) {
                if (value.length > 2) value = value.slice(0, 2) + '.' + value.slice(2);
            }
            input.value = value;
        }

        function restrictSpin(input) {
            let value = input.value.trim();
            if (value === '') return; // Allow blank input
            if (value === '0' || value === '00') {
                input.value = '0'; // Normalize 0 and 00 to 0
                return;
            }
            let num = parseInt(value);
            if (isNaN(num) || num < 1 || num > 36) {
                input.value = ''; // Clear invalid input
            } else {
                input.value = num.toString(); // Keep valid numbers 1-36
            }
        }

        function updateGrid() {
            let drivers = [];
            for (let i = 1; i <= 8; i++) {
                let driver = document.getElementById('driver' + i).value;
                let time = document.getElementById('time' + i).value;
                let spin = document.getElementById('spin' + i).value.trim();
                if (driver && time && spin !== '') {
                    let spinNum = (spin === '0' || spin === '00') ? 0 : parseInt(spin);
                    if (!isNaN(spinNum) && spinNum >= 0 && spinNum <= 36) {
                        drivers.push({ driver, time, spin: spinNum });
                    }
                }
            }

            drivers.sort((a, b) => {
                if (a.spin === b.spin) {
                    return parseFloat(a.time) - parseFloat(b.time);
                }
                return a.spin - b.spin;
            });

            let tableBody = document.getElementById('startingOrderBody');
            tableBody.innerHTML = '';

            drivers.forEach((driver, index) => {
                let row = document.createElement('tr');
                let posCell = document.createElement('td');
                posCell.textContent = index + 1;
                row.appendChild(posCell);

                let driverCell = document.createElement('td');
                driverCell.textContent = driver.driver;
                row.appendChild(driverCell);

                let timeCell = document.createElement('td');
                timeCell.textContent = driver.time;
                row.appendChild(timeCell);

                let spinCell = document.createElement('td');
                spinCell.textContent = driver.spin === 0 ? '0' : driver.spin.toString();
                row.appendChild(spinCell);

                tableBody.appendChild(row);
            });
        }

        function resetForm() {
            console.log('resetForm called');
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                document.getElementById('fanQuestion').value = '';
                document.getElementById('fanName').value = '';
                document.getElementById('fanHometown').value = '';
                localStorage.removeItem('fanQuestion');
                localStorage.removeItem('fanName');
                localStorage.removeItem('fanHometown');

                for (let i = 1; i <= 8; i++) {
                    document.getElementById('driver' + i).value = '';
                    document.getElementById('time' + i).value = '';
                    document.getElementById('spin' + i).value = '';
                    localStorage.removeItem('driver' + i);
                    localStorage.removeItem('time' + i);
                    localStorage.removeItem('spin' + i);
                }
                updateGrid();
            }
        }
    </script>
