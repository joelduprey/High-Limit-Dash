<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ff6600">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High Limit Dash Starting Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin: 5px auto;
            border-collapse: collapse;
            background-color: #000;
            color: white;
            border: 2px solid #FFC107;
            font-size: 3.5vw;
        }
        th, td {
            border: 2px solid #FFC107;
            padding: 8px;
            text-align: center;
            background-color: #000;
            color: white;
        }
        th:nth-child(1), td:nth-child(1) { width: 50%; }
        th:nth-child(2), td:nth-child(2) { width: 30%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }
        input, textarea {
            width: 90%;
            padding: 8px;
            font-size: 3.5vw;
            text-align: center;
            background-color: #000;
            color: white;
            border: 1px solid #FFC107;
            box-sizing: border-box;
        }
        .highlight {
            background-color: #FFC107;
            color: black;
            font-weight: bold;
        }
        .header {
            font-size: 6vw;
            font-weight: bold;
            color: #FFC107;
            text-transform: uppercase;
            margin: 5px 0;
            letter-spacing: 1px;
        }
        #startingOrder tr td {
            background-color: #1E88E5;
            color: white;
            font-size: 3.5vw;
        }
        #startingOrder tr td:first-child {
            background-color: #FFC107;
            color: black;
            font-weight: bold;
        }
        #startingOrder th {
            background-color: #1E88E5;
            color: #FFC107;
        }
        .table-container {
            position: relative;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .fan-question {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #FFC107;
            background-color: #000;
        }
        .fan-question textarea {
            height: 100px;
        }
        .fan-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            table { font-size: 4vw; }
            input, textarea { font-size: 4vw; padding: 6px; }
            .header { font-size: 7vw; }
        }
    </style>
</head>
<body onload="loadFormData()">
    <div class="header">REDRAW WHEEL ORDER</div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>Qualifying Time (ss.sss)</th>
                    <th>Spin Number</th>
                </tr>
            </thead>
            <tbody id="drivers">
                <!-- 8 driver input rows -->
                ${[...Array(8)].map((_, i) => `
                <tr>
                    <td><input type="text" placeholder="Driver ${i+1}" id="driver${i+1}" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time${i+1}" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="0" max="36" id="spin${i+1}" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>`).join('')}
            </tbody>
        </table>

        <table id="startingOrder">
            <thead>
                <tr>
                    <th>Start</th>
                    <th>Driver</th>
                    <th>Spin</th>
                </tr>
            </thead>
            <tbody id="startingOrderBody">
                <!-- dynamically filled -->
            </tbody>
        </table>
    </div>

    <div class="fan-question">
        <div class="header">Fan Question of the Night</div>
        <textarea id="fanQuestion" placeholder="Enter the fan's question here..." oninput="saveFormData()"></textarea>
        <div class="fan-info">
            <input type="text" id="fanName" placeholder="Fan's Name" oninput="saveFormData()">
            <input type="text" id="fanHometown" placeholder="Fan's Hometown" oninput="saveFormData()">
        </div>
    </div>

    <script>
        function saveFormData() {
            const data = {
                drivers: [],
                fanQuestion: document.getElementById('fanQuestion').value,
                fanName: document.getElementById('fanName').value,
                fanHometown: document.getElementById('fanHometown').value
            };

            for (let i = 1; i <= 8; i++) {
                data.drivers.push({
                    driver: document.getElementById('driver' + i).value,
                    time: document.getElementById('time' + i).value,
                    spin: document.getElementById('spin' + i).value
                });
            }

            localStorage.setItem('formData', JSON.stringify(data));
        }

        function loadFormData() {
            const data = JSON.parse(localStorage.getItem('formData'));
            if (!data) return;

            for (let i = 1; i <= 8; i++) {
                document.getElementById('driver' + i).value = data.drivers[i - 1]?.driver || '';
                document.getElementById('time' + i).value = data.drivers[i - 1]?.time || '';
                document.getElementById('spin' + i).value = data.drivers[i - 1]?.spin || '';
            }

            document.getElementById('fanQuestion').value = data.fanQuestion || '';
            document.getElementById('fanName').value = data.fanName || '';
            document.getElementById('fanHometown').value = data.fanHometown || '';
            updateGrid();
        }

        function updateGrid() {
            const drivers = [];
            for (let i = 1; i <= 8; i++) {
                const name = document.getElementById('driver' + i).value.trim();
                const spin = parseInt(document.getElementById('spin' + i).value);
                if (name && !isNaN(spin)) {
                    drivers.push({ name, spin });
                }
            }

            drivers.sort((a, b) => a.spin - b.spin);

            const tbody = document.getElementById('startingOrderBody');
            tbody.innerHTML = '';
            drivers.forEach((driver, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${driver.name}</td>
                    <td>${driver.spin}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function formatTime(input) {
            input.value = input.value.replace(/[^0-9.]/g, '').substring(0, 6);
        }

        function restrictSpin(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            if (parseInt(input.value) > 36) input.value = '36';
        }
    </script>
</body>
</html>
