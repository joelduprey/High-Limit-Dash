<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>High Limit Dash Starting Order</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap'); /* Racing-style font */
        
        body {
            font-family: 'Oswald', sans-serif;
            text-align: center;
            margin: 10px;
            background-color: #1a1a1a; /* Darker black background */
            color: white;
            font-size: 16px; /* Base font size for mobile */
        }
        table {
            width: 100%;
            max-width: 100%; /* Ensure table fits within screen width */
            margin: 5px auto;
            border-collapse: collapse;
            background-color: #000000; /* Black background for table */
            color: white;
            border: 2px solid #FFC107; /* Yellow borders */
            font-size: 3.5vw; /* Responsive font size for table */
        }
        th, td {
            border: 2px solid #FFC107; /* Yellow borders */
            padding: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Add shadow for readability */
            background-color: #000000; /* Black background for table cells */
            color: white; /* White text */
        }
        /* Widen the Driver column */
        th:nth-child(1), td:nth-child(1) {
            width: 50%; /* Make Driver column wider */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 30%; /* Qualifying Time column */
        }
        th:nth-child(3), td:nth-child(3) {
            width: 20%; /* Spin Number column */
        }
        input {
            width: 90%; /* Slightly less than full width for padding */
            padding: 8px;
            font-size: 3.5vw; /* Responsive font size for inputs */
            text-align: center;
            background-color: #000000; /* Black background for inputs */
            color: white; /* White text */
            border: 1px solid #FFC107; /* Yellow border */
            box-sizing: border-box; /* Ensure padding doesnâ€™t affect width */
        }
        .highlight {
            background-color: #FFC107; /* Yellow highlight */
            color: black;
            font-weight: bold;
        }
        .header {
            font-size: 6vw; /* Responsive font size for headers */
            font-weight: bold;
            color: #FFC107; /* Yellow headers */
            text-transform: uppercase;
            margin: 5px 0;
            letter-spacing: 1px;
        }
        #startingOrder tr td {
            background-color: #1E88E5; /* Blue background for starting order table */
            color: white;
            font-size: 3.5vw; /* Responsive font size */
        }
        #startingOrder tr td:first-child {
            background-color: #FFC107; /* Yellow for row numbers */
            color: black; /* Black text for contrast */
            font-weight: bold;
        }
        #startingOrder th {
            background-color: #1E88E5; /* Blue header background */
            color: #FFC107; /* Yellow header text */
        }
        /* Container for the top table, background image removed */
        .table-container {
            position: relative;
            padding: 5px;
            min-height: auto; /* No need for extra height without the background image */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Media query for smaller screens */
        @media (max-width: 480px) {
            table {
                font-size: 4vw; /* Slightly larger font for very small screens */
            }
            input {
                font-size: 4vw;
                padding: 6px;
            }
            .header {
                font-size: 7vw;
            }
            .table-container {
                min-height: auto; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body onload="loadFormData()">

    <!-- Redraw Wheel Order Header -->
    <div class="header">REDRAW WHEEL ORDER</div>

    <!-- Wrap the top table in a container, no background image -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>Qualifying Time (ss.sss)</th>
                    <th>Spin Number</th>
                </tr>
            </thead>
            <tbody id="drivers">
                <tr>
                    <td><input type="text" placeholder="Driver 1" id="driver1" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time1" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin1" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 2" id="driver2" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time2" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin2" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 3" id="driver3" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time3" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin3" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 4" id="driver4" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time4" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin4" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 5" id="driver5" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time5" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin5" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 6" id="driver6" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time6" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin6" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 7" id="driver7" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time7" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin7" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Driver 8" id="driver8" oninput="saveFormData(); updateGrid()"></td>
                    <td><input type="text" placeholder="00.000" id="time8" oninput="formatTime(this); saveFormData(); updateGrid()"></td>
                    <td><input type="text" min="00" max="36" id="spin8" oninput="restrictSpin(this); saveFormData(); updateGrid()"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="header">Starting Order</div>
    <table id="startingOrder">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Driver</th>
                <th>Qualifying Time</th>
                <th>Spin</th>
            </tr>
        </thead>
        <tbody id="startingOrderBody">
            <!-- This will be dynamically updated with JavaScript -->
        </tbody>
    </table>

    <script>
        // Helper function to load data from localStorage if available
        function loadFormData() {
            for (let i = 1; i <= 8; i++) {
                let driver = localStorage.getItem('driver' + i);
                let time = localStorage.getItem('time' + i);
                let spin = localStorage.getItem('spin' + i);

                if (driver) document.getElementById('driver' + i).value = driver;
                if (time) document.getElementById('time' + i).value = time;
                if (spin) document.getElementById('spin' + i).value = spin;
            }
            updateGrid();
        }

        // Save form data to localStorage
        function saveFormData() {
            for (let i = 1; i <= 8; i++) {
                localStorage.setItem('driver' + i, document.getElementById('driver' + i).value);
                localStorage.setItem('time' + i, document.getElementById('time' + i).value);
                localStorage.setItem('spin' + i, document.getElementById('spin' + i).value);
            }
        }

        // Format time as ss.sss
        function formatTime(input) {
            let value = input.value.replace(/[^0-9.]/g, '');
            if (value.indexOf('.') === -1 && value.length > 2) {
                value = value.slice(0, 2) + '.' + value.slice(2);
            }
            // Ensure the format is ss.sss
            let parts = value.split('.');
            if (parts.length > 1) {
                parts[0] = parts[0].slice(0, 2); // Seconds: max 2 digits
                parts[1] = parts[1].slice(0, 3); // Milliseconds: max 3 digits
                value = parts.join('.');
            }
            input.value = value;
        }

        // Restrict spin input to be '00', '0', or 1-36
        function restrictSpin(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value === '00') {
                input.value = '00';
                return;
            }
            if (value === '0' || value === '') {
                input.value = '0';
                return;
            }
            let num = parseInt(value);
            if (isNaN(num) || num < 0) num = 0;
            if (num > 36) num = 36;
            input.value = num.toString();
        }

        // Update the starting order table based on inputs
        function updateGrid() {
            let drivers = [];
            for (let i = 1; i <= 8; i++) {
                let driver = document.getElementById('driver' + i).value;
                let time = document.getElementById('time' + i).value;
                let spin = document.getElementById('spin' + i).value;

                if (driver && time && spin !== '') {
                    // Assign sortValue for proper ordering: '00' < '0' < 1 < ... < 36
                    let sortValue;
                    if (spin === '00') sortValue = -2;
                    else if (spin === '0') sortValue = -1;
                    else sortValue = parseInt(spin);
                    drivers.push({ driver, time, spin, sortValue });
                }
            }

            // Sort drivers: '00' < '0' < 1 < ... < 36, with time as tiebreaker
            drivers.sort((a, b) => {
                if (a.sortValue === b.sortValue) {
                    return parseFloat(a.time) - parseFloat(b.time);
                }
                return a.sortValue - b.sortValue;
            });

            let tableBody = document.getElementById('startingOrderBody');
            tableBody.innerHTML = '';

            drivers.forEach((driver, index) => {
                let row = document.createElement('tr');
                let posCell = document.createElement('td');
                posCell.textContent = index + 1;
                row.appendChild(posCell);

                let driverCell = document.createElement('td');
                driverCell.textContent = driver.driver;
                row.appendChild(driverCell);

                let timeCell = document.createElement('td');
                timeCell.textContent = driver.time;
                row.appendChild(timeCell);

                let spinCell = document.createElement('td');
                spinCell.textContent = driver.spin;
                row.appendChild(spinCell);

                tableBody.appendChild(row);
            });
        }

        // Service Worker Registration and Update Handling
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content is available
                                console.log('New content is available; please refresh.');
                                // Notify the user or auto-refresh
                                window.addEventListener('beforeunload', () => {
                                    newWorker.postMessage({ action: 'skipWaiting' });
                                });
                            }
                        });
                    });
                }).catch(error => {
                    console.error('Service Worker registration failed:', error);
                });

                // Listen for messages from the service worker
                navigator.serviceWorker.addEventListener('message', event => {
                    if (event.data && event.data.action === 'new-content') {
                        // Trigger a reload to apply the new content
                        window.location.reload();
                    }
                });
            });
        }
    </script>
</body>
</html>
